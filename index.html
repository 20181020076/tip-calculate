<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/estilos.css" >
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <div class="brand">
      <h1>SPLITTER</h1>
    </div>
    <div class="app">
      <div class="container__input">

        <div class="container__input__bill">
          <h2>Bill</h2>
          <div class="container__input__bill__input"><input value=0 type="number" id="bill"></div>
        </div>
        
        <div class="container__input__tip">
          <h2>Select Tip %</h2>
          <div class="container__input__tip__botones">
            <button class="boton_tip boton_tip--selected" id="boton_tip">5%</button>
            <button class="boton_tip" id="boton_tip">10%</button>
            <button class="boton_tip" id="boton_tip">15%</button>
            <button class="boton_tip" id="boton_tip">25%</button>
            <button class="boton_tip" id="boton_tip">50%</button>
            <button class="boton_tip boton_tip--custom" id="boton_tip"> Custom</button>
          </div>
        </div>
  
        <div class="container__input__people">
          <h2>
            Number of People
          </h2>
          <div class="container__input__people__input"><input type="number" value=1 id ="numeroPersonas"></div>
        </div>
      </div>
      <div class="container__output">
        <div class="container__output__container">
          <div class="container__output__container__resultados">
            <div class="container__output__container__resultados__tip">
              <p class="container__output__container__resultados__tip__amount">Tip Amount</p>
              <p class="container__output__container__resultados__tip__person">/ person</p>
            </div>

            <p class="container__output__container__resultados__count__tip" id="person">0.00</p>

            <div class="container__output__container__resultados__total">
              <p class="container__output__container__resultados__total__total">Total</p>
              <p class="container__output__container__resultados__total__person">/ person</p>
            </div>

            <p class="container__output__container__resultados__count__total" id="total">0.00</p>
          </div>
          <div class="container__output__container__boton">
            <a href="/index.html"><button id="reset">Reset</button></a>
          </div>
          
        </div>
        
      </div>

    </div>

    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://merry-froyo-fe1d86.netlify.app/index.html">Diego Alejandro Rojas Reina</a>.
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
